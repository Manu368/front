    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<div class="login-container d-flex flex-column justify-content-center">
    <div class="container">
        <div class="text-center">
            <h1 class="umesh01">Hello, WelcomeBack</h1>
            <div class="d-flex flex-row justify-content-center">
            <div class="mini-container d-flex flex-column justify-content-center pb-5 pt-3 mt-3">
                <div class="text-center">
                    <h1 class="umesh02 pt-3">Log in to your account</h1>
                </div>
                <form class="pt-3">
                    <div class="form-group">
                      <label for="formGroupExampleInput" class="lable01">Email:</label>
                      <input type="email" class="form-control ml-2" id="formGroupExampleInput" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group mt-3">
                      <label for="formGroupExampleInput2" class="lable01 mt-3">Password</label>
                      <input type="password" class="form-control ml-2" id="formGroupExampleInput2" placeholder="Enter Your Password">
                    </div>
                   
                    <button class="btn btn-primary but ml-2 mt-3">Login</button>
                    <p class="forg ml-3">
                        <a href="forgot.html" class="forg" target="_blank">
                        Forget Password?</a></p>

                    
                
                  </form>
                  <div class="text-center">
                    <div class="d-flex flex-row justify-content-center mt-4">
                    <p class="umesh03 mr-2">Didn't have Account Yet ? <span class="umesh04">
                        <a href="https://manu368.github.io/RegisterForm/" target="_blank">
                            Register
                        </a>
                    </span></p>
                   
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
